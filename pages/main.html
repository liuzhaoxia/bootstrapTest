<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />

    <title>集团持有型资产系统</title>
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="../css/keen-dashboards.css">
    <!--[if lt IE 9]>
    <script src="../lib/Flat-UI-master/dist/js/vendor/html5shiv.js"></script>
    <script src="../lib/Flat-UI-master/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../lib/echarts-3.3.1/dist/echarts.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-5">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">城建</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-5">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">综合查询</a></li>
                <li><a href="#">地图模式</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">待办事项</a></li>
                        <li class="divider"></li>
                        <li><a href="#">个人资料</a></li>
                    </ul>
                </li>
                <li><a href="#"><span class="visible-sm visible-xs">Settings<span class="fui-gear"></span></span><span class="visible-md visible-lg"><span class="fui-gear"></span></span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</nav>
<div class="wrapperDiv">
    <div class="container-fluid" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-md-1" >
                <ul class="nav nav-tabs nav-stacked" style="height:100%;">
                    <li style="height: 25%"><a href="#">资产盘点</a></li>
                    <li style="height: 25%"><a href="#">经营状况</a></li>
                    <li style="height: 25%"><a href="#">应收款提醒</a></li>
                    <li style="height: 25%"><a href="#">预警信息</a></li>
                </ul>
            </div>
            <div class="col-md-11" style="height: 100%;">
                <div class="row" style="height: 50%">
                    <div class="col-md-6" style="height: 100%;">
                        <div class="chart-wrapper" style="height:100%;">
                            <div class="chart-title">
                                资产盘点
                            </div>
                            <div class="chart-stage" style="height: 100%">
                                <div class="chart-title" style="height: 20%">
                                    <div class="produceInfoDiv">
                                        <div class="produceInfoDiv_left" style="background-color: rgb(88, 150, 255);">

                                        </div>
                                        <div class="produceInfoDiv_right">

                                        </div>
                                    </div>
                                </div>
                                <div class="chart-title" style="height: 10%; padding: 0px 7px 4px;">
                                    Hourly actions
                                    <small class="pull-right">
                                        <label class="pull-left" style="margin-right: 10px;">
                                            Street:
                                            <select>
                                                <option>All blocks</option>
                                                <option>Howard</option>
                                                <option selected>Folsom</option>
                                                <option>Harrison</option>
                                            </select>
                                        </label>
                                        <label>
                                            Block:
                                            <select>
                                                <option>All blocks</option>
                                                <option>900</option>
                                                <option selected>800</option>
                                                <option>700</option>
                                                <option>500</option>
                                            </select>
                                        </label>
                                    </small>
                                </div>
                                <div id="pieChart" style="height: 70%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="height: 100%;">
                        <div style="height: 100%;" id="pieLine">
                            <div class="chart-wrapper" style="height:100%;">
                                <div class="chart-title">
                                    经营状况
                                </div>
                                <div class="chart-stage" style="height: 100%">
                                    <div class="chart-title" style="height: 30%">
                                        <div class="produceInfoDiv">
                                            <div class="produceInfoDiv_left" style="background-color: rgb(88, 150, 255);">

                                            </div>
                                            <div class="produceInfoDiv_right">

                                            </div>
                                        </div>
                                    </div>
                                    <div id="barChart" style="height: 70%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 50%">
                    <div class="col-md-6" style="height: 100%;">
                        <div class="chart-wrapper" style="height:100%;">
                            <div class="chart-title">
                                预警信息
                            </div>
                            <div class="chart-stage" style="height: 100%">
                                <div id="barChart1" style="height: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="height: 100%;">
                        <div class="chart-wrapper" style="height:100%;">
                            <div class="chart-title">
                                应收款统计
                            </div>
                            <div class="chart-stage" style="height: 100%">
                                <div id="barChart2" style="height: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../lib/jquery/jquery-1.11.3.js"></script>
