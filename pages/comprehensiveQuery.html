<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>集团持有型资产系统</title>
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/keen-dashboards.css">
    <!--[if lt IE 9]>
    <script src="../lib/Flat-UI-master/dist/js/vendor/html5shiv.js"></script>
    <script src="../lib/Flat-UI-master/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../lib/echarts-3.3.1/dist/echarts.min.js"></script>
</head>
<body>
<div class="wrapperDiv">
    <div class="container-fluid" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-md-2" style="height: 100%">
                <button class="btn btn-success">机构</button>
                <button class="btn btn-warning">区域</button>
                <button class="btn btn-inverse">业态</button>
                <div   style="width:100%;">
                    <div id="tree" style="width:100%;max-height: 600px;overflow-y: scroll;position: absolute"></div>
                </div>

            </div>

            <div class="col-md-10" style="height: 100%;">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="collapse navbar-collapse navbar-collapse-01">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="active"><a href="index.html">地产</a></li>
                            <li><a href="#fakelink">房产</a></li>
                            <li><a href="#fakelink">业态</a></li>
                            <li><a href="#fakelink">房源</a></li>
                        </ul>
                    </div><!--/.nav -->
                </nav>
                <div style="height: 100%">
                    <table id="table"
                           data-toggle="table"
                           data-height="600"
                           data-url="../json/data1.json"
                           data-pagination="true"
                           data-page-size="5"
                           data-page-list="[5,8,10]"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="id">编号</th>
                            <th data-field="name">房产名称</th>
                            <th data-field="area">面积</th>
                            <th data-field="position" data-formatter="positionFormatter">地理位置</th>
                            <th data-field="handle" data-formatter="handleFormatter">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap3.3.5/js/bootstrap.js"></script>
<script src="../lib/bootstrap-table/dist/bootstrap-table.js"></script>
<script src="../lib/echarts/echarts.js"></script>
<script src="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.min.js"></script>
<script src="../scripts/comprehensiveQuery.js"></script>
</html>
